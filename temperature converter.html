<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature converter.css">
    <script src="temperature converter.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="card">
            <h1>Temperature Converter</h1>
            <div class="converter">
                <div class="text">
                    <label for="celsius">Enter Temperature in Celsius:</label>
                    <input type="text" id="celsius" placeholder="Enter Celsius" />
                </div>
            </div>
            <div class="kelvin">
                <h2 id="kelvin">Your Temperature in Kelvin is:</h2>
            </div>
            <div class="fahrenheit">
                <h2 id="fahrenheit">Your Temperature in Fahrenheit is:</h2>
            </div>
        </div>
    </div>
</body>
</html>
